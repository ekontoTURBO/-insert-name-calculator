<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stitch Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator-container">   
        <h1>Stitch Calculator</h1>
        <div class="input-group">
            <label for="stitchesInput">Number of stitches counted (X):</label>
            <input type="number" id="stitchesInput" placeholder="e.g., 37" min="1">
        </div>
        <button id="calculateBtn">Calculate</button>
        <div id="results" class="hidden">
            <p>Number of Stitches: <span id="resultY"></span></p>
            <p>Number of lace repetitions: 
                <span id="resultZ"></span>
                <span id="resultEContainer" class="alt-result"> | <span id="resultE"></span></span>
                <span id="resultFContainer" class="alt-result"> | <span id="resultF"></span></span>
            </p>
            <div class="input-group">
                <label for="zVariantSelect">Use for further calculations:</label>
                <select id="zVariantSelect">
                    <option value="Z">Stay</option>
                    <option value="E">Up by 1</option>
                    <option value="F">Up by 2</option>
                </select>
            </div>
            <div class="final-message-container">
                <p id="finalMessage"></p>
            </div>
            <div id="increaseCountContainer" class="incline-message-box hidden">
                <p>Number of INC to make: <span id="increaseCount"></span></p>
            </div>
            <div id="inclineContainer" class="incline-message-box hidden">
                <p id="inclineMessage"></p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
